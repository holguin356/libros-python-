{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <h1>Editar Libro</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Titulo</label>
                <input type="text" name="titulo" class="form-control" value="{{libro[1]}}" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Autor</label>
                <input type="text" name="autor"class="form-control" value="{{libro[2]}}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
