{% extends "layout.html" %}
{% block content %}
      <!-- tabla -->
      <div class="container">
        <h1>Mis Libros</h1>
        <div class="row py-3">
          <div class="col-md-12">
            <form action="agregar_libro" method="POST">
              <label for="">Titulo</label>
              <input type="text" name="titulo" required>
              <label for="">Autor</label>
              <input type="text" name="autor" required>
              <button type="submit">Agregar libro</button>
            </form>
          </div>
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          {% for libro in libros %}
          <tr>
            <td>{{libro[0]}}</td>
            <td>{{libro[1]}}</td>
            <td>{{libro[2]}}</td>
            <td>
              <a href="{{url_for('editar_libro', id = libro[0]) }}" class="btn btn-primary">Editar</a>
              <a href="{{url_for('eliminar_libro', id = libro[0]) }}" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
          
      </div>
    </div>
  </div>

    <!--  -->
        
{% endblock %}
